name: Build and Deploy to GitHub Pages

# Request permission to write repository contents so the deploy action can push
permissions:
  contents: write

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Prefer a personal deploy token stored in `DEPLOY_TOKEN` (create a PAT with `repo` scope),
          # otherwise fall back to the automatic GITHUB_TOKEN if the repo settings allow pushing.
          personal_token: ${{ secrets.DEPLOY_TOKEN || secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
