      var host = location.hostname || '';
      var base = '/';
      if (host.indexOf('github.io') !== -1 || location.pathname.indexOf('/mijnbeauty-afspraken/') === 0) {
        base = '/mijnbeauty-afspraken/';
      }

      // Helper to inject tags
      function inject(tag, attrs) {
        var el = document.createElement(tag);
        Object.keys(attrs).forEach(function(k){ el.setAttribute(k, attrs[k]); });
        document.head.appendChild(el);
      }

      // Module script (main)
      inject('script', { type: 'module', crossorigin: '', src: base + 'assets/index-ZyaoUx06.js' });
